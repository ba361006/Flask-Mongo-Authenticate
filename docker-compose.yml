version: "3"

networks:
  default-network: # docker network name, it will be <repo-name>_<default-network>
    driver: bridge

services:
  frontend:
    build: ./frontend
    ports:
      # 3000:3000 means the host machine's port 3000 will be mapped to container's port 3000
      # 3000 means within the container, it's listening to the port 3000
      - "3000"
    depends_on:
      - app
    networks:
      - default-network

  app:
    build: ./api
    ports:
        - "5000"
    networks:
      - default-network

  nginx:
    image: nginx:1.24.0
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app # based on the name in line 12
      - frontend
    ports:
      - "80:80"
    networks:
      - default-network